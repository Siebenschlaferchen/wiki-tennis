{% extends "base.html" %}
{% set active_page = "playerworldranking" %}

{% block content %}
    <div class="home">
        <h2>Player World Rankings Results</h2>
    </div>
    <div>
        Result:
    </div>
    <div>
        <button onclick="copy_to_clipboard('Wikicode');">Copy Wikicode</button>
    </div>
    <textarea cols="100" rows="25" id="Wikicode">
        {{ result | safe }}
    </textarea>

{% endblock %}
